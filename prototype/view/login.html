<!DOCTYPE html>
<html lang="el">
<head>
  <title>Σύνδεση</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>


<div class="container mt-5">
  <h2>Σύνδεση</h2>
  
  <!-- Login Form  -->
  <form method="POST" novalidate>
    
    <!-- Email Input  -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" 
             class="form-control" 
             id="email" 
             placeholder="Εισάγετε email" 
             name="email" 
             required>
      <div class="invalid-feedback">Παρακαλώ συμπληρώστε το πεδίο.</div>
    </div>
    
    <!-- Password Input  -->
    <div class="form-group">
      <label for="pwd">Κωδικός:</label>
      <input type="password" 
             class="form-control" 
             id="pwd" 
             placeholder="Εισάγετε κωδικό" 
             name="pwd" 
             required>
      <div class="invalid-feedback">Παρακαλώ συμπληρώστε το πεδίο.</div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Σύνδεση</button>
  </form>
  
  <!-- Test Accounts Information Box -->
  <div class="alert alert-info mt-4">
    <h5>Δοκιμαστικοί Λογαριασμοί:</h5>
    <p><strong>Φοιτητής:</strong> student@test.gr / test123</p>
    <p><strong>Καθηγητής:</strong> prof@test.gr / test123</p>
  </div>
</div>

</body>
</html>
