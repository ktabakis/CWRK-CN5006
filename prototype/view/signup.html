<!DOCTYPE html>
<html lang="el">
<head>
  <title>Εγγραφή</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<!-- 
  Registration Form
  
  HTML form for new user registration.
  Uses Bootstrap for styling and form validation.
  
  Fields:
  - Username: User's display name
  - Email: User's email address (must be unique)
  - Password: User's password (will be hashed)
  - Registration Code: Special code to determine role (STUD2025 or PROF2025)
  
  Form submits via POST method to signup.php
  
  @author CN5006 Student
  @version 1.0
-->

<div class="container mt-5">
  <h2>Εγγραφή Χρήστη</h2>
  
  <!-- Registration Form with Bootstrap validation -->
  <form class="was-validated" method="POST">
    
    <!-- Username Input Field -->
    <div class="form-group">
      <label for="uname">Όνομα Χρήστη:</label>
      <input type="text" 
             class="form-control" 
             id="uname" 
             placeholder="Εισάγετε όνομα" 
             name="uname" 
             required>
      <div class="invalid-feedback">Παρακαλώ συμπληρώστε το πεδίο.</div>
    </div>
    
    <!-- Email Input Field -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" 
             class="form-control" 
             id="email" 
             placeholder="Εισάγετε email" 
             name="email" 
             required>
      <div class="invalid-feedback">Παρακαλώ συμπληρώστε το πεδίο.</div>
    </div>
    
    <!-- Password Input Field -->
    <div class="form-group">
      <label for="pwd">Κωδικός:</label>
      <input type="password" 
             class="form-control" 
             id="pwd" 
             placeholder="Εισάγετε κωδικό" 
             name="pwd" 
             required>
      <div class="invalid-feedback">Παρακαλώ συμπληρώστε το πεδίο.</div>
    </div>
    
    <!-- Registration Code Input Field -->
    <div class="form-group">
      <label for="regcode">Κωδικός Εγγραφής:</label>
      <input type="text" 
             class="form-control" 
             id="regcode" 
             placeholder="STUD2025 ή PROF2025" 
             name="regcode" 
             required>
      <div class="invalid-feedback">Παρακαλώ συμπληρώστε το πεδίο.</div>
      <small class="form-text text-muted">
        Χρησιμοποιήστε <strong>STUD2025</strong> για Φοιτητή ή <strong>PROF2025</strong> για Καθηγητή
      </small>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Εγγραφή</button>
  </form>
</div>

</body>
</html>
